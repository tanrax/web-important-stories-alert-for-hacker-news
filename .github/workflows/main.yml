name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Deploy with rsync
      uses: BuildPC/rsync-with-ssh-github-actions@master
      with:
        key: ${{ secrets.SSH_KEY }}
        host: isah.andros.dev
        port: 22
        user: root
        destination: /root/isah.andros.dev/
